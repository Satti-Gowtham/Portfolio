<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
        <div class="card__avatar">
            <div class="card__avatar-overlay"></div>
        </div>
        <div class="card__info">
            <h1 class="info__name">
                Gowtham Satti
            </h1>
            <h2 class="info__job">
                Software Engineer
            </h2>
            <p class="info__location">
                <i class="ph-map-pin"></i>
                <span>Andhra Pradesh, IN</span>
            </p>
        </div>
        <div class="card__social">
            <a class="connect-linkedin" href="https://github.com/Satti-Gowtham">
                <i class="ph-github-logo ph-2x"></i>
            </a>
            <a class="connect-github" href="https://linkedin.com/in/GowthamSatti">
                <i class="ph-linkedin-logo ph-2x"></i>
            </a>
        </div>
        <div class="card__contact">
            <a class="contact-button" href="mailto:sattigowtham1999@gmail.com">
                <i class="ph-envelope-simple ph-lg"></i>
                Get in touch
            </a>
        </div>
    </div>
  </body>
</html>
